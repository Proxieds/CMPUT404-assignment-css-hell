<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza HTML Form Exercise</title>
  <style>
      h2 {
          margin-bottom: 0;
          padding-bottom: 0;
      }
  </style>
</head>

<body>

<h2>Pizza: HTsML Form</h2>

<form action="http://webdocs.cs.ualberta.ca/~hindle1/1.py">
<div>
  <h2>Sizes:</h2>
  <label>Small: <input type="radio" name="size" value="small"></label><br>
  <label>Medium: <input type="radio" name="size" value="medium"></label><br>
  <label>Large: <input type="radio" name="size" value="large"></label><br>
</div>
<div>
  <h2>Toppings</h2>
  <label>Peppers: <input type="checkbox" name="Peppers"></label><br>
  <label>Onions: <input type="checkbox" name="Onions"></label><br>
  <label>Beef: <input type="checkbox" name="Beef"></label><br>
  <label>Feta: <input type="checkbox" name="Feta"></label><br>
</div>
<br>
<div>
  <label>Phone Number:</label><br>
  <input type="tel" name="phone"><br>
  <label>Name:</label><br>
  <input type="text" name="name"><br>
  <label>Address:</label><br>
  <input type="text" name="address"><br><br>
</div>
  <input type="submit" value="Submit">
</form> 
</body>
</html>
